{% extends 'blog/base.html' %}
{% block content %}
    <div class="content-section">
         <form method="POST" action="">{% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure ,you wanna delete {{ object.title }}?</h2>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-sm border-danger">Yes,Delete</button>
                <a class="btn btn-sm border-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
         </form>
    </div>
{% endblock %}
